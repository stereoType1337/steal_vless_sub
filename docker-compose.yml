services:
  vless-bot:
    build: .
    container_name: vless-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - PUBLIC_HOST=${PUBLIC_HOST}
    ports:
      - "8080:8080"
    volumes:
      - ./data.json:/app/data.json
